<body>
    <h2>API</h2>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <p>
                <em>All API points in the examples below will make use of the variable, "now".</em>
                <br/>
                <code style="color: black;"> now = new Date(); </code>
            </p>
        </div>
    </div>

    <div>
        <div class="row">
            <div class="col-md-6">
                <h5>
                    Code
                </h5>
            </div>
            <div class="col-md-6">
                <h5>
                    Result
                </h5>
            </div>
        </div>
        <ul class="list-group">
            <div *ngFor="let endPoint of apiEndPoints">
                <div class="row">
                    <div class="col-md-6">
                        <li class="list-group-item">
                            <br/>
                            <code style="color: black;">
                                    {{ endPoint.code }}
                                </code>
  
                        </li>                          
                        <br/>
                    </div>
                    <div class="col-md-6">
                        <li class="list-group-item">
                             <br/>
                            {{ endPoint.result }}
                        </li>
                    </div>
                </div>
            </div>
        </ul>
        <br />
        <br/>
        <br/>

    </div>
</body>
